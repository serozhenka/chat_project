<script type="text/javascript">

    function acceptFriendRequest(friend_request_id, uiUpdateFunction) {
      let url = "{% url 'friend:friend-request-accept' friend_request_id=123456789 %}".replace(123456789, friend_request_id)

      $.ajax({
        type: "POST",
        dataType: "json",
        url: url,
        data: {"csrfmiddlewaretoken": "{{ csrf_token }}"},
        timeout: 5000,
        success: function(data) {
          if (data.response === "request accepted") {

          } else if(data.response){
            alert(data.response)
          }
        },
        error: function(data) {

        },
        complete: function(data) {
          uiUpdateFunction()
        },
      })

    }

</script>
